<div class="row">
    <div class="col-xs-2">
        {{ index }}.)
    </div>
    <div class="col-xs-2">
        Score: {{ g.score }}
    </div>
    <div class="col-xs-2">
        [{{ g.result }}]
    </div>
    <div class="col-xs-2">
        Question: {{ g.questionIndex }}
    </div>
    <div class="col-xs-2">
        Answer: {{ g.answerIndex }}
    </div>
    <div class="col-xs-2">
        {{ g.info }}
    </div>
</div>
