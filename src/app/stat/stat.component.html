<div class="row stat-row" [ngStyle]="{ 'background-color': solver.assessment?.result == 'PASS' ? 'lightgreen' : 'lightgray' }">
    <div class="col-3">
        Questions: {{ quiz.questions.length }}
    </div>
    <div class="col-3">
        Passing: {{ quiz.passingMark }}
    </div>
    <div class="col-3">
        Score: {{ solver.assessment?.score }}
    </div>
    <div class="col-3">
        Result: {{ solver.assessment?.result }}
    </div>
</div>
