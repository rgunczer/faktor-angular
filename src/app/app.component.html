<div>
    <h2>fAkToR</h2>
    <h3>Async Data: {{ asyncData | async }} </h3>
    <div>
        <label for="apiKey">x-api-key:</label><input name="apiKey" type="text" size=50 [(ngModel)]="params.xApiKey">
    </div>
    <div>
        <label for="quizId">quiz Id:</label><input type="text" [(ngModel)]="params.quizId">
    </div>
    <div>
        <label for="progressId">progress Id:</label><input type="text" [(ngModel)]="params.progressId">
    </div>
    <div>
        <label for="sectionId">section Id:</label><input type="text" [(ngModel)]="params.sectionId">
    </div>
    <div>
        <label>Parameters:</label>
        <button (click)="onPersist({way:'save'})">Save</button>
        <button (click)="onPersist({way:'load'})">Load</button>
    </div>
    <hr> Actions:
    <button ng-click="onGetQuestions()">Get Questions</button>
    <span ng-show="loadingQuestions">Loading...</span>
    <button ng-disabled="quiz.questions.length === 0" (click)="onSend()">Send One</button>
    <button ng-disabled="quiz.questions.length === 0" (click)="onBegin()">Begin</button>
    <button ng-click="onStop()">Stop</button>
    <span ng-show="loadingAnswers">Loading...</span>
    <hr>
        <app-generation></app-generation>
    <hr>
    <button class="btn btn-primary" (click)="updateChildComponent()">ClickMe</button>
    <hr>
        <app-stat [id]="'a'"></app-stat>
        <app-stat [id]="'b'"></app-stat>
        <app-stat [id]="'c'"></app-stat>
    <hr>
        <button (click)="showStats()">Show Stats</button>
    <hr>

    <button (click)="showHideDiv()">Show / Hide</button>
    <br>
    <div [hidden]="hideDiv" style="background-color: red">Some Div</div>

    <div [ngClass]="{ 'myBlue': myItemSet }">My Item...</div>
    <div [ngClass]="myClassToSet">My Item...</div>

    <input type="text" [(ngModel)]="myClassToSet">

    <hr>

    sampleText: <input type="text" [(ngModel)]="sampleText">

    capitalize: {{ sampleText | capitalize }}
